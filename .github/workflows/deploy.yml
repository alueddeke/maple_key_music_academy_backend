name: Deploy Backend Prod
on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/maple-key-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/maple-key-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Deploy to VPC
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPC_HOST }}
          username: ${{ secrets.VPC_USERNAME }}
          key: ${{ secrets.VPC_SSH_KEY }}
          port: ${{ secrets.VPC_PORT || 22 }}
          script: |
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # Create Docker volume for PostgreSQL if it doesn't exist
            docker volume create postgres_data || true
            
            # Pull latest images
            docker pull postgres:15
            docker pull ${{ secrets.DOCKER_USERNAME }}/maple-key-backend:latest
            
            # Stop and remove existing containers
            docker stop maple-key-backend postgres || true
            docker rm maple-key-backend postgres || true
            
            # Run PostgreSQL container with persistent volume
            docker run -d \
              --name postgres \
              --restart unless-stopped \
              --network maple-key-network \
              -e POSTGRES_USER="${{ secrets.POSTGRES_USER }}" \
              -e POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
              -e POSTGRES_DB="${{ secrets.POSTGRES_DB }}" \
              -v postgres_data:/var/lib/postgresql/data \
              postgres:15
            
            # Wait for PostgreSQL to be ready
            echo "Waiting for PostgreSQL to be ready..."
            sleep 10
            
            # Run backend container
            docker run -d \
              --name maple-key-backend \
              --restart unless-stopped \
              --network maple-key-network \
              -p 8000:8000 \
              -e DATABASE_URL="postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}" \
              -e SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
              -e DEBUG="False" \
              -e ALLOWED_HOSTS="*" \
              -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              ${{ secrets.DOCKER_USERNAME }}/maple-key-backend:latest
            
            # Clean up old images
            docker image prune -f
            
            # Verify deployment
            sleep 5
            if docker ps | grep -q maple-key-backend && docker ps | grep -q postgres; then
              echo "✅ Backend and PostgreSQL deployed successfully!"
            else
              echo "❌ Deployment failed!"
              echo "Backend logs:"
              docker logs maple-key-backend
              echo "PostgreSQL logs:"
              docker logs postgres
              exit 1
            fi