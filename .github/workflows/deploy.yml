  build_and_push:
    # needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/maple-key-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/maple-key-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Deploy to VPC
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPC_HOST }}
          username: ${{ secrets.VPC_USERNAME }}
          key: ${{ secrets.VPC_SSH_KEY }}
          port: ${{ secrets.VPC_PORT || 22 }}
          script: |
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # Create Docker volumes if they don't exist
            docker volume create postgres_data || true
            docker volume create static_volume || true
            
            # Create network if it doesn't exist
            docker network create maple-key-network || true
            
            # Pull latest images
            docker pull postgres:15
            docker pull ${{ secrets.DOCKER_USERNAME }}/maple-key-backend:latest
            
            # Stop and remove existing containers
            docker stop maple-key-backend postgres nginx || true
            docker rm maple-key-backend postgres nginx || true
            
            # Run PostgreSQL container with persistent volume
            docker run -d \
              --name postgres \
              --restart unless-stopped \
              --network maple-key-network \
              -e POSTGRES_USER="${{ secrets.POSTGRES_USER }}" \
              -e POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
              -e POSTGRES_DB="${{ secrets.POSTGRES_DB }}" \
              -v postgres_data:/var/lib/postgresql/data \
              postgres:15
            
            # Wait for PostgreSQL to be ready
            echo "Waiting for PostgreSQL to be ready..."
            sleep 10
            
            # Test PostgreSQL connection
            docker run --rm --network maple-key-network postgres:15 \
              pg_isready -h postgres -U ${{ secrets.POSTGRES_USER }} || sleep 5
            
            # Run migrations
            docker run --rm \
              --network maple-key-network \
              -e DATABASE_URL="postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}" \
              -e SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
              ${{ secrets.DOCKER_USERNAME }}/maple-key-backend:latest \
              python manage.py migrate
            
            # Collect static files
            docker run --rm \
              --network maple-key-network \
              -e DATABASE_URL="postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}" \
              -e SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
              -v static_volume:/app/staticfiles \
              ${{ secrets.DOCKER_USERNAME }}/maple-key-backend:latest \
              python manage.py collectstatic --noinput
            
            # Run backend container with Gunicorn
            docker run -d \
              --name maple-key-backend \
              --restart unless-stopped \
              --network maple-key-network \
              -e DATABASE_URL="postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}" \
              -e SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
              -e DEBUG="False" \
              -e ALLOWED_HOSTS="${{ secrets.ALLOWED_HOSTS }}" \
              -e ALLOWED_EMAILS="${{ secrets.ALLOWED_EMAILS }}" \
              -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              -e CORS_ALLOWED_ORIGINS="${{ secrets.CORS_ALLOWED_ORIGINS }}" \
              -e FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
              -e EMAIL_BACKEND="${{ secrets.EMAIL_BACKEND }}" \
              -e EMAIL_HOST="${{ secrets.EMAIL_HOST }}" \
              -e EMAIL_PORT="${{ secrets.EMAIL_PORT }}" \
              -e EMAIL_USE_TLS="${{ secrets.EMAIL_USE_TLS }}" \
              -e EMAIL_HOST_USER="${{ secrets.EMAIL_HOST_USER }}" \
              -e EMAIL_HOST_PASSWORD="${{ secrets.EMAIL_HOST_PASSWORD }}" \
              -e DEFAULT_FROM_EMAIL="${{ secrets.DEFAULT_FROM_EMAIL }}" \
              -v static_volume:/app/staticfiles \
              ${{ secrets.DOCKER_USERNAME }}/maple-key-backend:latest
            
            # Create Docker Nginx configuration
            cat > /tmp/nginx.conf << 'EOF'
            server {
                listen 80;
                server_name _;
                client_max_body_size 10M;

                # Serve static files
                location /static/ {
                    alias /usr/share/nginx/html/static/;
                    expires 30d;
                    add_header Cache-Control "public, immutable";
                }

                # Serve media files
                location /media/ {
                    alias /usr/share/nginx/html/media/;
                    expires 30d;
                }

                # Proxy all other requests to Django
                location / {
                    proxy_pass http://maple-key-backend:8000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    # Preserve X-Forwarded-Proto from Host Nginx (if set), otherwise use $scheme
                    # This allows SSL termination at Host Nginx to work correctly
                    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
                    proxy_redirect off;
                    proxy_buffering off;
                }
            }
            EOF
            
            # Run Docker Nginx as reverse proxy
            docker run -d \
              --name nginx \
              --restart unless-stopped \
              --network maple-key-network \
              -p 8000:80 \
              -v /tmp/nginx.conf:/etc/nginx/conf.d/default.conf:ro \
              -v static_volume:/usr/share/nginx/html/static:ro \
              nginx:alpine
            
            # ===== SETUP HOST NGINX =====
            echo "Setting up host Nginx..."
            
            # Install Nginx if not already installed
            if ! command -v nginx &> /dev/null; then
              echo "Installing Nginx..."
              sudo apt update
              sudo apt install -y nginx
            fi

            # Install Certbot for SSL certificates
            if ! command -v certbot &> /dev/null; then
              echo "Installing Certbot..."
              sudo apt update
              sudo apt install -y certbot python3-certbot-nginx
            fi
            
            # Enable and start Nginx
            sudo systemctl enable nginx
            sudo systemctl start nginx
            
            # Create Nginx configuration for api.maplekeymusic.com (only if it doesn't exist)
            # Note: Certbot will automatically add SSL configuration and HTTPS redirect
            # We don't overwrite if file exists to preserve SSL config
            if [ ! -f /etc/nginx/sites-available/api.maplekeymusic.com ]; then
              sudo tee /etc/nginx/sites-available/api.maplekeymusic.com > /dev/null <<'NGINX_EOF'
            server {
                listen 80;
                server_name api.maplekeymusic.com;
                client_max_body_size 10M;

                location / {
                    proxy_pass http://localhost:8000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_redirect off;

                    # WebSocket support (if needed in the future)
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                }
            }
            NGINX_EOF
            fi
            
            # Enable the site
            sudo ln -sf /etc/nginx/sites-available/api.maplekeymusic.com /etc/nginx/sites-enabled/
            
            # Remove default site if it exists
            sudo rm -f /etc/nginx/sites-enabled/default
            
            # Test Nginx configuration
            sudo nginx -t

            # Reload Nginx
            sudo systemctl reload nginx

            # ===== SETUP SSL WITH CERTBOT =====
            echo "Setting up SSL certificate..."

            # Check if certificate already exists
            if ! sudo certbot certificates 2>/dev/null | grep -q "api.maplekeymusic.com"; then
              echo "Obtaining new SSL certificate from Let's Encrypt..."
              # Obtain SSL certificate (non-interactive)
              # --nginx: Use Nginx plugin to auto-configure
              # --non-interactive: Don't prompt for input
              # --agree-tos: Agree to Let's Encrypt terms
              # --redirect: Automatically redirect HTTP to HTTPS
              # --email: Contact email for urgent renewal/security notices
              sudo certbot --nginx \
                --non-interactive \
                --agree-tos \
                --redirect \
                --email ${{ secrets.CERTBOT_EMAIL }} \
                -d api.maplekeymusic.com

              echo "✅ SSL certificate obtained and configured!"
            else
              echo "SSL certificate already exists. Checking for renewal..."
              # Try to renew if it's close to expiration (certbot handles the check)
              sudo certbot renew --quiet
              echo "✅ SSL certificate is up to date!"
            fi

            # Configure firewall
            sudo ufw allow 80/tcp || true
            sudo ufw allow 443/tcp || true
            
            echo "✅ Host Nginx configured for api.maplekeymusic.com"
            
            # Clean up old images
            docker image prune -f
            
            # Verify deployment
            sleep 5
            if docker ps | grep -q maple-key-backend && docker ps | grep -q postgres && docker ps | grep -q nginx; then
              echo "✅ Backend, PostgreSQL, and Nginx deployed successfully!"
              echo "Testing backend health..."
              curl -f http://localhost:8000/ || echo "⚠️  Backend may not be responding yet"
              echo "Testing via domain..."
              curl -f http://api.maplekeymusic.com/ || echo "⚠️  Domain routing may need DNS propagation"
            else
              echo "❌ Deployment failed!"
              echo "Backend logs:"
              docker logs maple-key-backend
              echo "PostgreSQL logs:"
              docker logs postgres
              echo "Nginx logs:"
              docker logs nginx
              exit 1
            fi