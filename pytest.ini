[pytest]
DJANGO_SETTINGS_MODULE = maple_key_backend.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=billing
    --cov=custom_auth
    --cov-report=html
    --cov-report=term-missing
    --no-migrations
    --strict-markers
    --verbosity=2

# When you add new Django apps, add them to coverage here:
# --cov=your_new_app_name
